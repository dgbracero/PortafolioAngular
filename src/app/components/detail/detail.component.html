<div class="container" *ngIf="project">
    
    <div class="image" *ngIf="project.image">
        <img src = "{{url+'get-image/'+project.image}}"/>
    </div>
    <div class="data">
        <h1>{{project.name}}</h1>
        <h4>{{project.description}}</h4>
        <p>{{project.category}}</p>
        <p>{{project.langs}}</p>

        <P *ngIf="confirm == false">
            <a [routerLink]="['/editar-proyecto', project._id]" class="btn btn-info">Editar</a>
            <a (click)="setConfirm(true)" class="btn btn-danger">Eliminar</a>
        </P>

        <P *ngIf="confirm == true">
            <span style="color: red;">Â¿Estas seguro de eliminar este proyecto?</span>
            <br>
            <a (click)="setConfirm(false)" class="btn btn-success">No</a>
            <a (click)="deleteProject(project._id)" class="btn btn-danger" onclick="alert('Proyecto Eliminado')">Si</a>
        </P>


    </div>

</div>
